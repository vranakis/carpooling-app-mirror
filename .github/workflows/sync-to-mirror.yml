jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout organization repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Test token exists
        run: |
          if [ -z "$MIRROR_REPO_TOKEN" ]; then
            echo "Token is EMPTY"
          else
            echo "Token exists (length: ${#MIRROR_REPO_TOKEN})"
          fi
        env:
          MIRROR_REPO_TOKEN: ${{ secrets.MIRROR_REPO_TOKEN }}

      - name: Push to mirror repo
        env:
          MIRROR_REPO_TOKEN: ${{ secrets.MIRROR_REPO_TOKEN }}
        run: |
          git remote add mirror https://vranakis:${MIRROR_REPO_TOKEN}@github.com/vranakis/carpooling-app-mirror.git
          git push mirror main --force
